<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes appareils</h2>
        <ul class="list-group">
          <app-appareil *ngFor="let appareil of apprareils" 
            [appareilName]="appareil.name"
            [appareilStatus]="appareil.status">
          </app-appareil>
        </ul>
        <button class="btn btn-success" 
          [disabled]="!isAuth"
          (click)="onAllumer()">Tout Allumer</button>
      </div>
    </div>
  </div>
</body>
</html>
